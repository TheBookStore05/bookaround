<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/css/bookaround.css"
    />
    <title>
      Book Around. A webpage built to be a comparison for book prices and a
      community.
    </title>
  </head>
  <!-- Background image for the webpage -->
  <body
    id="background"
    style="background-image: url(../public/images/background/homepage.png)"
  >
    <!-- Added a vertical nav-bar that will always stay on the page -->
    <nav class="vertical-bar">
      <ul>
        <li>
          <a href="index.html"
            ><img
              src="../public/images/logo/pagelogo.png"
              alt="Book Around Logo"
          /></a>
        </li>
        <li>
          <a href="checkout1.html"
            ><img
              src="../public/images/icons/shopping-cart.png"
              alt="shopping cart for checkout"
          /></a>
        </li>
        <li>
          <a href="favourites.html"
            ><img
              src="../public/images/icons/favourites.png"
              alt="bookmark for favourites page"
          /></a>
        </li>

        <p id="slogan">
          Come <br />
          Take <br />
          A Book <br />
          Around!
        </p>
      </ul>
    </nav>

    <!-- login/signup buttons -->
    <div>
      <button type="button" class="login">Log In</button>
    </div>

    <div class="logo">
      <h1>
        <img
          src="../public/images/logo/mainpagelogo.png"
          alt="Book Around Logo"
        />
      </h1>
    </div>

    <!-- added a search bar & button to search for books -->
    <div class="search">
      <input
        id="index-search-bar"
        type="text"
        placeholder="Search for your book..."
        size="35"
      />

      <!-- submit button -->
      <input
        id="search-button"
        type="image"
        src="../public/images/icons/search-icon.png"
        alt="Submit"
      />
    </div>

    <!-- div for both featured and bestseller book section -->
    <div class="special-section">
      <!-- featured book section -->
      <div class="special-book">
        <p>Featured Book</p>
        <img src="../public/images/icons/comingsoon.png" alt="featured book" />
      </div>

      <!-- bestseller book section.  -->
      <div class="special-book">
        <p>Bestseller Book</p>
        <img
          src="../public/images/icons/comingsoon.png"
          alt="bestseller book"
        />
      </div>
    </div>
  </body>
</html>
