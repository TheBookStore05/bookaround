<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/css/bookaround.css"
    />
    <title>
      Book Around. A webpage built to be a comparison for book prices and a
      community.
    </title>
  </head>
  <body
    id="background"
    style="
      background-image: url(../public/images/background/pagebackground.jpg);
    "
  >
    <!-- Added a vertical nav-bar that will always stay on the page -->
    <nav class="vertical-bar">
      <ul>
        <li>
          <a href="index.html"
            ><img
              src="../public/images/logo/pagelogo.png"
              alt="Book Around Logo"
          /></a>
        </li>
        <li>
          <a href="checkout1.html"
            ><img
              src="../public/images/icons/shopping-cart.png"
              alt="shopping cart for checkout"
          /></a>
        </li>
        <li>
          <a href="favourites.html"
            ><img
              src="../public/images/icons/favourites.png"
              alt="bookmark for favourites page"
          /></a>
        </li>

        <p id="slogan">
          Come <br />
          Take <br />
          A Book <br />
          Around!
        </p>
      </ul>
    </nav>

    <div>
      <button type="button" class="login">Log Out</button>
    </div>

    <div>
      <h1 class="main-title">Checkout</h1>
    </div>

    <!-- added a form for checkout -->
    <div class="search">
      <input id="first-name" type="text" placeholder="First Name" size="35" required>
    </div>
    <div class="search">
      <input id="last-name" type="text" placeholder="Last Name" size="35" required />
    </div>
    <div class="search">
      <input id="email" type="text" placeholder="Email" size="35" required />
    </div>
    <div class="search">
      <input id="phone" type="text" placeholder="Phone Number" size="35" required />
    </div>
    <div class="search">
      <input id="address" type="text" placeholder="Address" size="35" required />
    </div>
    <div class="search">
      <input id="city" type="text" placeholder="City" size="35" required />
    </div>
    <div class="search">
      <input id="country" type="text" placeholder="Country/Region" size="35" required />
    </div>
    <div class="search">
      <input id="province" type="text" placeholder="Province/State" size="35" required />
    </div>
    <div class="search">
      <input id="postal" type="text" placeholder="Postal Code" size="35" required />
    </div>
    <div>
      <!-- submit button -->
      <button type="button" id="submit" class="checkout-submit">Submit</button>
    </div>

  </body>
</html>
