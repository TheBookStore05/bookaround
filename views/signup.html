<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/css/bookaround.css"
    />
    <title>
      Book Around. A webpage built to be a comparison for book prices and a
      community.
    </title>
  </head>
  <body
    id="background"
    style="
      background-image: url(../public/images/background/pagebackground.jpg);
    "
  >
    <!-- Added a vertical nav-bar that will always stay on the page -->
    <nav class="vertical-bar">
      <ul>
        <li>
          <a href="index.html"
            ><img
              src="../public/images/logo/pagelogo.png"
              alt="Book Around Logo"
          /></a>
        </li>
        <li>
          <a href="checkout1.html"
            ><img
              src="../public/images/icons/shopping-cart.png"
              alt="shopping cart for checkout"
          /></a>
        </li>
        <li>
          <a href="favourites.html"
            ><img
              src="../public/images/icons/favourites.png"
              alt="bookmark for favourites page"
          /></a>
        </li>

        <p id="slogan">
          Come <br />
          Take <br />
          A Book <br />
          Around!
        </p>
      </ul>
    </nav>

    <div>
      <button type="button" class="login">Log In</button>
    </div>

    <div>
      <h1 class="main-title">Sign Up</h1>
    </div>

    <!-- added a search bar & button to search for books -->
    <!-- added a search bar & button to search for books -->
    <div class="search">
      <input id="first-name" type="text" placeholder="first name" size="35" />
    </div>
    <div class="search">
      <input id="last-name" type="text" placeholder="last name" size="35" />
    </div>
    <div class="search">
      <input id="email" type="text" placeholder="Email" size="35" />
    </div>
    <div class="search">
      <input id="password" type="text" placeholder="Password" size="35" />
    </div>
    <div class="search">
      <input
        id="confirm-password"
        type="text"
        placeholder="Confirm Password"
        size="35"
      />
    </div>
    <div>
      <!-- submit button -->
      <button type="button" id="submit">Submit</button>
    </div>
  </body>
</html>
