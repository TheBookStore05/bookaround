<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css" />
    <title>Document</title>
  </head>
  <body
    id="background"
    style="background-image: url(./assets/images/background/homepage.png)"
  >
    <!-- Added a vertical nav-bar that will always stay on the page -->
    <nav class="vertical-bar">
      <ul>
        <li>
          <a href="index.html"
            ><img src="assets\images\logo\pagelogo.png" alt="Book Around Logo"
          /></a>
        </li>
        <li>
          <a href="checkout1.html"
            ><img
              src="assets\images\icons\shopping-cart.png"
              alt="shopping cart for checkout"
          /></a>
        </li>
        <li>
          <a href="favourites.html"
            ><img
              src="assets\images\icons\favourites.png"
              alt="bookmark for favourites page"
          /></a>
        </li>

        <p id="slogan">
          Come <br />
          Take <br />
          A Book <br />
          Around!
        </p>
      </ul>
    </nav>

    <!-- login/signup buttons -->
    <div>
      <button type="button" id="submit">Log In</button>
    </div>

    <div class="logo" id="main-logo">
      <h1>
        <img src="assets\images\logo\mainpagelogo.png" alt="Book Around Logo" />
      </h1>
    </div>

    <!-- added a search bar & button to search for books -->
    <div class="search">
      <input
        id="search-bar"
        type="text"
        placeholder="Search for your book..."
        size="35"
      />

      <!-- submit button -->
      <input
        id="search-button"
        type="image"
        src="assets\images\icons\search-icon.png"
        alt="Submit"
      />
    </div>

    <div class="special-section">
      <!-- featured book section -->
      <div class="main-title featured-book">
        <p>Featured Book</p>
        <img src="assets\images\icons\comingsoon.png" alt="featured book" />
      </div>

      <!-- bestseller book section.  -->
      <div class="main-title bestseller-book">
        <p>Bestseller Book</p>
        <img src="assets\images\icons\comingsoon.png" alt="bestseller book" />
      </div>
    </div>
  </body>
</html>
